<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::ProviderPayments' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6">
        <div class="text-lg-end pt-2">
          <button id="create" class="btn btn-primary" type="button" (click)="createOrEditProviderPayment()">
            <i class="fa fa-plus me-1"></i>
            <span>{{ '::NewProviderPayment' | abpLocalization }}</span>
          </button>
        </div>
      </div>
    </div>

    <!-- filters -->
    <div class="mt-3">
      <abp-advanced-entity-filters [list]="list">
        <abp-advanced-entity-filters-form>
          <div class="row">
            <!-- search -->
            <div class="form-group col">
              <input class="form-control" id="search" placeholder="{{ '::Search' | abpLocalization}}"
                (keyup.enter)="list.get()" [(ngModel)]="searchProviderPayments.keyword" />
            </div>
          </div>
        </abp-advanced-entity-filters-form>
      </abp-advanced-entity-filters>
    </div>
  </div>

  <div class="card-body">
    <ngx-datatable [rows]="providerPayments.items" [count]="providerPayments.totalCount" [list]="list" default>
      <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
              ngbDropdownToggle >
              <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button ngbDropdownItem (click)="createOrEditProviderPayment(row.id)">
                {{ '::Edit' | abpLocalization }}
              </button>
              <button ngbDropdownItem (click)="delete(row.id)">
                {{ '::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Description' | abpLocalization" prop="description"></ngx-datatable-column>

    </ngx-datatable>
  </div>
</div>
