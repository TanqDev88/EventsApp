<!-- State approved -->
<div class="container">

  <!-- Logo -->
  <div class="row justify-content-center mt-5">
    <div class="col-4 text-center">
      <i class="fa fa-check-circle-o" aria-hidden="true"></i>
    </div>
  </div>

  <!-- Title -->
  <div class="row justify-content-center mt-4">
    <div class="col-6 text-center text-title">
      <strong>Tu compra fue </strong>
      <br>
      <strong>realizada con éxito</strong>
    </div>
  </div>

  <!-- Number purchase -->
  <div class="row justify-content-center mt-4">
    <div class="col-6 text-center">
      <small>N° de orden:</small><strong class="payment"> {{purchaseCheck.external_reference}}</strong>

    </div>
  </div>

  <!-- Number purchase -->
  <div class="row justify-content-center mt-4" *ngIf="purchase !== null">
    <div class="col-6 text-center">
      <small>Enviaremos tu resumen de compra a </small><strong class="payment">{{purchase?.email}}</strong>
    </div>
  </div>
</div>
