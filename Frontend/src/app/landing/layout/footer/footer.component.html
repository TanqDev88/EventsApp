<div [style.background-color]="bgColorLocal" class="footer">
  <div class="container p-4">
    <footer class="row justify-content-center">
      <div class="col-sm-3 text-center align-middle">
        <a class="navbar-brand" href="/">
          <img src="{{ logoSrcLocal }}" alt="TixGo" class="img-logo" />
        </a>
      </div>
      <div class="col-sm-6 text-center align-middle">
        <div class="link-footer pt-2" [ngClass]="{ dark: isLightLocal, light: !isLightLocal }">
          <a href="">Home</a> | <a href="">{{ '::AboutUs' | abpLocalization }}</a> | <a href="">{{ '::Contact' | abpLocalization }}</a><br>
          <a routerLink="/terms-and-conditions">{{ '::TermsAndConditions' | abpLocalization }}</a> | <a routerLink="/privacy-policy">{{ '::PrivacyPolicy' | abpLocalization }}</a> | <a routerLink="/return-policy">{{ '::ReturnPolicy' | abpLocalization }}</a>
        </div>
      </div>
      <div class="col-sm-3 text-center align-middle">
        <div class="link-footer pt-1" [ngClass]="{ dark: isLightLocal, light: !isLightLocal }">
          <a href="https://twitter.com/tixgoticketera" class="link-social" target="_blank" rel="noopener noreferrer">
            <i class="bi bi-twitter-x"></i>
          </a>
          <a href="https://www.instagram.com/tixgoticketera?igsh=Z2VxazZmcmZwaHQy" class="link-social pt-1 pb-1" target="_blank" rel="noopener noreferrer">
            <i class="fa fa-instagram me-1"></i>
          </a>
          <a href="https://www.facebook.com/profile.php?id=61559890375985&mibextid=ZbWKwL" class="link-social" target="_blank" rel="noopener noreferrer">
            <i class="fa fa-facebook me-1"></i>
          </a>
        </div>
      </div>
    </footer>
  </div>
</div>
