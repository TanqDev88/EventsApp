<div class="row row-cols-sm-auto">
	<div class="col-12">
		<div class="dp-hidden position-absolute">
			<div class="input-group">
				<input
          placeholder="Fecha"
					name="datepicker"
					class="form-control"
					ngbDatepicker
					#datepicker="ngbDatepicker"
					[autoClose]="'outside'"
					(dateSelect)="onDateSelection($event)"
					[displayMonths]="2"
					[dayTemplate]="t"
					outsideDays="hidden"
					[startDate]="fromDate!"
					tabindex="-1"
				/>
				<ng-template #t let-date let-focused="focused">
					<span
						class="custom-day"
						[class.focused]="focused"
						[class.range]="isRange(date)"
						[class.faded]="isHovered(date) || isInside(date)"
						(mouseenter)="hoveredDate = date"
						(mouseleave)="hoveredDate = null"
					>
						{{ date.day }}
					</span>
				</ng-template>
			</div>
		</div>
		<div class="input-group">
			<input
				#dpFromDate
				class="form-control"
				placeholder="{{ '::From' | abpLocalization }}"
        readonly
				name="dpFromDate"
				[value]="formatter.format(fromDate)"
				(input)="fromDate = validateInput(fromDate, dpFromDate.value)"
			/>
			<button title="Desde" class="btn btn-primary bi bi-calendar3" (click)="datepicker.toggle()" type="button"></button>

			<input
				#dpToDate
				class="form-control"
				placeholder="{{ '::To' | abpLocalization }}"
        readonly
				name="dpToDate"
				[value]="formatter.format(toDate)"
				(input)="toDate = validateInput(toDate, dpToDate.value)"
			/>
			<button title="Hasta" class="btn btn-primary bi bi-calendar3" (click)="datepicker.toggle()" type="button"></button>
			<button title="Limpiar" class="btn btn-danger bi bi-x" (click)="clear()" type="button" *ngIf="fromDate || toDate"></button>
		</div>
	</div>
</div>
